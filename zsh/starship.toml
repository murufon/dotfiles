# Starship configuration
# https://starship.rs/config/
#
# Features:
#   - Current directory
#   - Git status
#   - Command execution time
#   - Timestamp

# Prompt format
format = """
$directory\
$git_branch\
$git_status\
$cmd_duration\
$line_break\
$character"""

# Right prompt: timestamp
right_format = "$time"

# Directory: show current folder
[directory]
truncation_length = 5
truncate_to_repo = false
fish_style_pwd_dir_length = 0

# Git branch: show * when dirty
[git_branch]
format = "on [$branch]($style)"

# Git status: show changes
[git_status]
format = '([$all_status$ahead_behind]($style)) '
modified = "*"
staged = "+"
untracked = "?"
deleted = "-"

# Command duration: show if > 2 seconds
[cmd_duration]
min_time = 2_000
format = "took [$duration]($style) "

# Timestamp: right side of prompt
[time]
disabled = false
format = "[$time]($style)"
time_format = "%Y-%m-%d %H:%M:%S"

# Prompt character
[character]
success_symbol = "[❯](green)"
error_symbol = "[❯](red)"
